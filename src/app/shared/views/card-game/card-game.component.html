<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="game.image" alt="Placeholder image">
    </figure>
  </div>
  <div class="card-content">
    <div class="content">
      <h1 class="title is-3">{{ game.name }}</h1>
      {{ game.description }}
    </div>
  </div>
  <footer class="card-footer">
    <a routerLink="/dashboard/games/game1" class="card-footer-item">Details</a>
    <a href="#" class="card-footer-item">Commands</a>
  </footer>
</div>
